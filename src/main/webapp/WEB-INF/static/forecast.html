<section>
    <div class="container-fluid">
        <div class="panel design-fix">
            <div class="panel-head clearfix">
            	<div class="col-sm-2" style="padding-left: 0px;">
            		<span class='btn-navigate' onclick="openNav()">&#9776;</span>
                	<span class="panel-title col-sm-10">Forecast</span>
            	</div>
            	<div class="col-sm-10" style="padding-right: 0px;">
            		<div class="filters clearfix design-fix">
						<div class="col-md-8 filter-section design-fix">
                    		<!--<input type="button" value="Add New" class="btn btn-primary "  ng-click="addNew()"id="show-report" />                                          -->
                        	<input type="button" ng-disabled="!isSubmitClickable" value="Add New" class="btn btn-primary" ng-click="addNew()" id="show-report" />
                        	<input type="button" ng-disabled=!isSubmitClickable value="Submit Forecast" class="btn btn-primary" ng-click="submitForecastGrid()" id="show-report" style="margin-left:10px" />
                        	<input type="button" ng-disabled="!isSubmitClickable" value="Save Changes" class="btn btn-success" style="margin-left:10px" ng-click="saveGrid()" id="show-report" />
                        	<button type="button" ng-disabled="!isSubmitClickable" class="btn btn-danger" style="margin-left: 10px;" ng-click="deleteData()" ng-disabled="deleteArr.length==0">Delete</button>
                        	<a ng-click="refresh()" ng-disabled="!isSubmitClickable" title="refresh" class="" style="margin-top:3px;margin-left:10px"> <i ng-show = "onLoadData.role == 'Branch Forecaster'" class="fa fa-refresh fa-spin fa-2x fa-fw" style="color:green"></i>                        
                            	<span class="sr-only">Loading...</span>
                            </a>                        
						</div>
                    	<div class="clearfix button-section design-fix" style="text-align: right;">
                        	<input placeholder="Search" ng-change="refreshData()" ng-model="searchText" />
						</div>
					</div>
            	</div>
                <!--<div class="tools">
                         <i class="fa fa-file-excel-o" aria-hidden="true" data-toggle="tooltip" title="Export to Excel"></i>
                         <i class="fa fa-file-pdf-o" aria-hidden="true" data-toggle="tooltip" title="Export to PDF"></i>
                     </div>-->
            </div>
            <div class="panel-body design-fix">
                <!--<div class="hide-filter">Hide Filter</div>-->
                <!--Navigation Menu Ends -->
                <div id="mySidenav" class="sidenav">
                    <label><b>Username</b>: {{onLoadData.userName}} </label>
                    <label>Role: {{onLoadData.role}}</label>
                    <label>Global Id : {{onLoadData.globalId}}</label>
                    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                    <a ng-repeat="list in validLocation" ng-href="#/{{list.link}}">{{list.name}}</a>
                </div>
                <div id="main" class="design-fix">
					<div class="forecast-dtp-holder"></div>
                    <!--Navigation Menu Ends -->
                    <div ui-grid="gridOptions" ui-grid-edit ui-grid-pagination ui-grid-pinning ui-grid-expandable ui-grid-selection ui-grid-exporter ui-grid-auto-resize class="grid" ng-style="getTableHeight()"></div>
                </div>
                <div>
					<div class="table-footer text-center clearfix" style="margin-top:10px;">
                        <div class="float-div3">
                            <div class='footer-label' title='Total Unfactored Amt.'>Total Unfactored Amt.<span style="font-size:10px;">(USD)</span></div>
                            <div class="footer-val" title={{totalUnfactAmt}}>{{totalUnfactAmt}}</div>
                        </div>
                        <div class="float-div3">
                            <div class='footer-label' title='Total Factor Amt.'>Total Factor Amt.<span style="font-size:10px;">(USD)</span></div>
                            <div class="footer-val" title={{totalFactAmt}}>{{totalFactAmt}}</div>
                        </div>
                        <div class="float-div3">
                            <div class='footer-label' title='Total Cur.Month Unfact. Amt.'>Total Cur.Month Unfact. Amt.<span style="font-size:10px;">(USD)</span></div>
                            <div class="footer-val" title={{totalCurMonthsUnfactAmt}}>{{totalCurMonthsUnfactAmt}}</div>
                        </div>
                        <div class="float-div3">
                            <div class='footer-label' title='Total Cur.Month Fact. Amt.'>Total Cur.Month Fact. Amt.<span style="font-size:10px;">(USD)</span></div>
                            <div class="footer-val" title={{totalCurMonthsfactAmt}}>{{totalCurMonthsfactAmt}}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script>
    document.getElementById("wrapperDiv").style.marginLeft = "0";

    function openNav() {
        if (document.getElementById("mySidenav").offsetWidth !== 250) {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("wrapperDiv").style.marginLeft = "250px";
        } else {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("wrapperDiv").style.marginLeft = "0";
        }

    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("wrapperDiv").style.marginLeft = "0";
        x.classList.toggle("change");
    }    
</script>
